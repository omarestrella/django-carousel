{% load carousel_tags %}

<!doctype html>
<html>
<head>
    <title>django-carousel</title>

    <style type="text/css">
        .carousel {
            width: 750px;
            margin: 30px auto;
        }

        .carousel ul li img {
            width: 100%;
        }

        .carousel .next {
            float: right;
        }

        .carousel .prev {
            float: left;
        }
    </style>
</head>

<body>
    <div id="testing-carousel" class="carousel">
        {% show_carousel "testing" %}
        <span class="prev"><a href="#" onclick="prev();">prev</a></span>
        <span class="next"><a href="#" onclick="next();">next</a></span>
    </div>
</body>

{% carousel_media %}

<script type="text/javascript">
var carousel = new Swipe(document.getElementById('testing-carousel'), {
    'startSlide': 0,
    'speed': 1000
});

enableIndicators(carousel);

function next() {
    carousel.next();
}

function prev() {
    carousel.prev();
}
</script>

</html>
